# Nginx設定ファイル
# Laravelアプリケーション用の設定

# ワーカープロセス数（CPUコア数に合わせて調整）
worker_processes auto;

# エラーログの設定
error_log /var/log/nginx/error.log warn;

# PIDファイルの場所
pid /var/run/nginx.pid;

# イベント処理の設定
events {
    # 1つのワーカープロセスが同時に処理できる接続数
    worker_connections 1024;
    # 効率的なI/O処理方法
    use epoll;
    # 複数の接続を同時に受け入れる
    multi_accept on;
}

# HTTP設定
http {
    # MIMEタイプの設定
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ログフォーマットの設定
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # アクセスログの設定
    access_log /var/log/nginx/access.log main;

    # パフォーマンス最適化設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip圧縮の設定
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # サーバー設定
    server {
        # ポート80でリッスン
        listen 80;
        # サーバー名（すべてのホスト名を受け入れる）
        server_name _;
        # ドキュメントルート
        root /var/www/html/public;
        # インデックスファイル
        index index.php index.html;

        # セキュリティヘッダーの設定
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # utamemoアプリケーション用の設定
        location /utamemo {
            # /utamemoを削除してから処理
            alias /var/www/html/public;
            
            # 静的ファイルのキャッシュ設定
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                try_files $uri =404;
            }
            
            # Laravelのルーティング設定（SPA用にすべてindex.phpにルーティング）
            try_files $uri $uri/ /utamemo/index.php?$query_string;
            
            # PHPファイルの処理設定
            location ~ \.php$ {
                fastcgi_pass 127.0.0.1:9000;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $request_filename;
                fastcgi_param REQUEST_URI $uri;
                include fastcgi_params;
                
                # タイムアウト設定
                fastcgi_connect_timeout 60s;
                fastcgi_send_timeout 60s;
                fastcgi_read_timeout 60s;
            }
        }

        # 静的ファイルのキャッシュ設定（ルート用、他アプリ用）
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Laravelのルーティング設定（ルート用、他アプリ用）
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHPファイルの処理設定（ルート用、他アプリ用）
        location ~ \.php$ {
            # PHP-FPMにリクエストを転送
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            
            # タイムアウト設定
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
        }

        # セキュリティ設定
        location ~ /\.ht {
            deny all;
        }

        # ログファイルへのアクセスを拒否
        location ~ /\.(log|env) {
            deny all;
        }
    }
}
